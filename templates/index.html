<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Rendimiento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Formulario de Predicción</h1>
        <form action="/predict" method="get">
            <div class="form-group">
                <label for="year">Año*:</label>
                <input type="number" id="year" name="year" class="form-control" min="2011" max="2024" required>
            </div>
            <div class="form-group">
                <label for="month">Mes*:</label>
                <select id="month" name="month" class="form-control" required>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
            <div class="form-group">
                <label for="region">Región*:</label>
                <input type="text" id="region" name="region" class="form-control" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="siembra_mensual">Siembra Mensual*:</label>
                    <input type="number" id="siembra_mensual" name="siembra_mensual" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="cosecha_mensual">Cosecha Mensual*:</label>
                    <input type="number" id="cosecha_mensual" name="cosecha_mensual" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="produccion_mensual">Producción Mensual:</label>
                <input type="number" id="produccion_mensual" name="produccion_mensual" class="form-control">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="precipitation">Precipitación*:</label>
                    <input type="number" id="precipitation" name="precipitation" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="humidity">Humedad*:</label>
                    <input type="number" id="humidity" name="humidity" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="max_temp">Temperatura Máxima*:</label>
                    <input type="number" id="max_temp" name="max_temp" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="min_temp">Temperatura Mínima*:</label>
                    <input type="number" id="min_temp" name="min_temp" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Predecir</button>
        </form>
    </div>
</body>
</html>
