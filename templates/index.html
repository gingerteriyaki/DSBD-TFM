<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Predicción de Rendimiento Agrícola</title>
</head>
<body>
    <div class="container">
        <h1>Predicción de Rendimiento Agrícola</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label for="nombre">Nombre (Requerido):</label>
                <input type="text" name="nombre" id="nombre" required>
                <label for="apellido">Apellido (Requerido):</label>
                <input type="text" name="apellido" id="apellido" required>
            </div>

            <div class="form-group">
                <label for="region">Región (Requerido):</label>
                <select name="region" id="region" required>
                    <option value="CENTRAL">CENTRAL</option>
                    <option value="ESTE">ESTE</option>
                    <option value="NORCENTRAL">NORCENTRAL</option>
                    <option value="NORDESTE">NORDESTE</option>
                    <option value="NOROESTE">NOROESTE</option>
                    <option value="NORTE">NORTE</option>
                    <option value="SUR">SUR</option>
                    <option value="SUROESTE">SUROESTE</option>
                </select>
                <label for="year">Año (Requerido):</label>
                <input type="number" name="year" id="year" required>
            </div>

            <div class="form-group">
                <label for="month">Mes (Requerido):</label>
                <input type="number" name="month" id="month" required>
                <label for="siembra_mensual">Siembra Mensual (tareas) (Requerido):</label>
                <input type="number" name="siembra_mensual" id="siembra_mensual" required>
            </div>

            <div class="form-group">
                <label for="cosecha_mensual">Cosecha Mensual (tareas) (Requerido):</label>
                <input type="number" name="cosecha_mensual" id="cosecha_mensual" required>
                <label for="produccion_mensual">Producción Mensual (millares) (Requerido):</label>
                <input type="number" name="produccion_mensual" id="produccion_mensual" required>
            </div>

            <div class="form-group">
                <label for="precipitation">Precipitación (mm) (Opcional):</label>
                <input type="number" name="precipitation" id="precipitation">
                <label for="max_temp">Temperatura Máxima (°C) (Opcional):</label>
                <input type="number" name="max_temp" id="max_temp">
            </div>

            <div class="form-group">
                <label for="min_temp">Temperatura Mínima (°C) (Opcional):</label>
                <input type="number" name="min_temp" id="min_temp">
                <label for="humidity">Humedad (%) (Opcional):</label>
                <input type="number" name="humidity" id="humidity">
            </div>

            <button type="submit">Predecir Rendimiento</button>
        </form>

        <div id="prediction-result"></div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
