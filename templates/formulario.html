<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Rendimiento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Formulario de Predicción de rendimiento del cultivo del plátano</h1>
        <form action="/predict" method="get" class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="year">Año <span class="text-danger">*</span></label>
                    <input list="years" name="year" class="form-control" id="year" required>
                    <datalist id="years">
                        {% for year in range(2011, current_year + 1) %}
                            <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </datalist>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="month">Mes <span class="text-danger">*</span></label>
                    <select name="month" class="form-control" id="month" required>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="region">Región <span class="text-danger">*</span></label>
                    <input type="text" name="region" class="form-control" id="region" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="siembra_mensual">Siembra Mensual <span class="text-danger">*</span></label>
                    <input type="number" name="siembra_mensual" class="form-control" id="siembra_mensual" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="cosecha_mensual">Cosecha Mensual <span class="text-danger">*</span></label>
                    <input type="number" name="cosecha_mensual" class="form-control" id="cosecha_mensual" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="produccion_mensual">Producción Mensual <span class="text-danger">*</span></label>
                    <input type="number" name="produccion_mensual" class="form-control" id="produccion_mensual" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="precipitation">Precipitación</label>
                    <input type="number" step="0.01" name="precipitation" class="form-control" id="precipitation">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="humidity">Humedad</label>
                    <input type="number" step="0.01" name="humidity" class="form-control" id="humidity">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="max_temp">Temperatura Máxima</label>
                    <input type="number" step="0.01" name="max_temp" class="form-control" id="max_temp">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="min_temp">Temperatura Mínima</label>
                    <input type="number" step="0.01" name="min_temp" class="form-control" id="min_temp">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Predecir</button>
        </form>
    </div>
    <script>
        // JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>
</body>
</html>
